<!DOCTYPE html>
<html>
<head>
    <title>NoScroll</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; Width: 250px; }
        ul { padding: 0 }
        li {list-style: none; margin: 5px 0;}
        .delete { color: red; cursor: pointer; }
    </style>
</head>
<body>
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add a task">
    <button id="addTask">Add</button>
    <ul id="taskList"></ul>
    <script src="popup.js"></script>
</body>
</html>
